<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de controle</title>
    <link rel="stylesheet" href="style.css">
</head>

<html>
<body>

  <h1 id="titulo">Comandos de controle</h1>

<!--Qual o maior número-->  
 <div id="maior">   
  <h1>Encontre o maior número</h1>
  <br/><br/>

  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1"/>
  <br/><br/>
  
  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2"/>
  <br/><br/>
  
  <label for="numero3">Número 3:</label>
  <input type="number" id="numero3"/>
  <br/><br/>

  <button onclick="encontrarMaior()">Encontrar maior número</button>
 </div>

 <!--Maior ou menor de idade-->
 <br/><br/>

<div id="idadeMaior">
  <h1>Verificar a sua idade</h1>
  <br/><br/>

  <label for="idade">Informe a sua idade:</label>
  <input type="number" id="idade"/>
  <br/><br/>

  <button onclick="verificarIdade()">Verificar idade</button>
</div>

<!--Soma dos múltiplos de 3 ou 5 abaixo de 1000-->
<br/><br/>

<div id="multiplos">
  <h1>Soma dos múltiplos de 3 ou 5 abaixo de 1000</h1>
  <br/><br/>

  <button onclick="calcularSoma()">Calcular</button>
  <p id="resultado"></p>



</div>

  <script src="script.js"></script>
</body>
</html>
